<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="container">
        <div class="image"></div>
        <div class="title-login-page">
            <h1>Grossum QA forum</h1>

            <h2>Login Page</h2>
        </div>
    </div>
</header>

<main>
    <div class="login-form container">
        <div class="row">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="login-field">Login</label>
                    <input type="text" class="form-control" id="login-field" name="userid" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="password-field">Password</label>
                    <input type="password" class="form-control" id="password-field" name="pswrd" placeholder="Password">
                </div>
                <div class="login-button">
                    <input type="submit" value="Login"/>
                    <input type="reset" value="Cancel"/>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
