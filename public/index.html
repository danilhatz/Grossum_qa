<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="container">
        <div class="image"></div>
        <div class="title-login-page">
            <h1>Grossum QA forum</h1>

            <h2>Login Page</h2>
        </div>
    </div>
</header>

<main>
    <div id="container">
        <form class="form-inline" method="POST" action="/login">
            <label for="login-field">Login</label>
            <div class="form-group">
                <p><input type="text" class="form-control" id="login-field" name="userid" placeholder="Login"></p>
            </div>
            <label for="password-field">Password</label>
            <div class="form-group">
                <p><input type="text" class="form-control" id="password-field" name="pswrd" placeholder="Password"></p>
            </div>
        <input type="submit" value="Login"/>
        <input type="reset" value="Cancel"/>
        </form>
    </div>
</main>
</body>
</html>
