<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Grossum QA forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center">Grossum QA forum</h1>
    <form class="user-data">
        <div class="container">
            <div class="form-inline user-info">
                    <label for="name">Your name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="company">Your company name:</label>
                    <input type="text" class="form-control" id="company" placeholder="Company">

            </div>
        </div>
    </form>

    <div id="talks" class="container"></div>
    <form id="newtalk">
        <div class="container">
            <h3>Submit a talk</h3>

            <div class="form-group">
                <label for="new-talk-title">Title</label>
                <input type="text" class="form-control" id="new-talk-title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="new-talk-summary">Summary</label>
                <input type="text" class="form-control" id="new-talk-summary" name="summary" placeholder="Summary">
            </div>
            <button type="submit" class="btn btn-center">Send</button>
        </div>
    </form>

    <div id="template" class="container" style="display: none">
        <div class="talk">
            <div class="form-group">
                <h2>{{title}}</h2>
            </div>
            <div>by <span class="name">{{presenter}}</span> from <span class="company">{{company}}</span></div>
            <p>{{summary}}</p>

            <div class="comments"></div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" name="comment">
                </div>
                <div class="form-group">
                    <button type="submit">Add comment</button>
                    <button type="button" class="del">Delete talk</button>
                </div>
            </form>
        </div>
        <div class="comment">
            <span class="name">{{author}}</span>: {{message}}
        </div>
    </div>
</div>

<script src="skillsharing_client.js"></script>
</body>
</html>
